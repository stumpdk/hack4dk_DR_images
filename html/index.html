    <script>

	var taggd = '';
	var taggd_user = '';

	$('#saveData').click(function(e){
		//$('#get_new_image').prop('disabled', true);
		//$('#saveData').prop('disabled', true);
		tagCtrl.saveData(taggd_user.data);/*.success(function(){
			$('#get_new_image').prop('disabled', false);
			$('#saveData').prop('disabled', false);
			
		});*/
		$('#saveData').blur();
	});
	
	$("#get_new_image").click(function(e){
		updateImage();
		$('#get_new_image').blur();
	});
	
	var updateImage = function(image_id){
		$('#get_new_image').prop('disabled', true);
		$('#saveData').prop('disabled', true);
		Helper.updateStatus("henter billede...");
	
		if(taggd !== ''){
			taggd.dispose();
		}
		if(taggd_user !== ''){
			taggd_user.dispose();
		}
	
		$("#tagging_image").remove();
		$('#image_container').hide();
		$("#image_container").html(
		'<div id="taggd_container">' + 
			'<img src="" class="taggd" id="tagging_image" />' +
        '<div>');
        
		receiver.getImage(image_id).success(function(newData){
			var img = new Image();
			
			img.onload = function () {
			   $('#get_new_image').prop('disabled', false);
			   $('#saveData').prop('disabled', false);
			   $('#image_container').show();
			   Helper.updateStatus("klik et sted på billedet for at opmærke det");
			    $('#tagging_image').attr('src', newData.resizedUrl);
				
				$('#fullsize_url').attr('href', newData.originalUrl);

				//Taggd options
				var options = {
					  align: {
					    y: 'bottom'
					  },
					
					  offset: {
					    top: -35
					  },
					
					handlers: {
				      mouseenter: 'show',
				      mouseleave: 'hide',
				    },
	
			    	edit: false
				};

				taggd = $('.taggd').taggd( options, [] );
				taggd.clear();
				if(newData.tags){
					taggd.addData(newData.newTags);
				}
				options.edit = true;
				taggd_user = $('.taggd').taggd( options, [] );
				
			    $('#taggd_container').append('<div class="desc">' +
           		'<a href="' + newData.originalUrl + '" id="fullsize_url" target="_blank" class="text-left">download fuld størrelse</a>' +
        		'</div>');
        		$('#facebook-share-link').attr('data-href', window.location.href);
				
				$("meta[property='og:image']").attr("content", newData.resizedUrl);
				
				if(newData.id)
					window.history.pushState("", null, "?image_id=" + newData.id);
			};
			
			img.src = newData.resizedUrl;
		});
		
	//	getLatestTags();
		getStats();
	};
	
	var getStats = function()
	{
		receiver.getStats().success(function(data){
			$('#stats').html('Billeder med tags: <b>' + data.imagesWithTags + '</b>');
			if(data.userTags > 0){
				$('#userStats').html('Dine opmærkninger: <b>' + data.userTags + '</b>');
			}
		});
	}
	
	
	$(function(){
	//	console.log(gup('image_id'));
		updateImage(Helper.gup('image_id'));
	});
	
</script>
